<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brew Haven - Artisanal Coffee Shop</title>
    <meta name="description" content="Brew Haven is a cozy coffee shop offering premium coffee, pastries, and a warm atmosphere. Visit us for the perfect cup of coffee." />
    <meta name="author" content="Brew Haven" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" type="image/svg+xml" href="/coffee.svg" />
    <script>
      window.addEventListener('error', (event) => {
          window.parent.postMessage({
            message: event.message,
            error: event.error
          }, '*')
      });

      console.error = new Proxy(console.error, {
        apply: function(target, thisArg, args) {
          window.parent.postMessage({
            message: args,
            error: args
          }, '*')
          return target.apply(thisArg, args);
        }
      });
      
    </script>  

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
